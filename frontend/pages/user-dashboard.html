<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户仪表板 - 图书管理系统</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="dashboard-header">
                <h1>图书管理系统</h1>
                <div class="user-info">
                    <span id="user-name">用户名</span>
                    <button id="logout-btn" class="btn logout-btn">退出登录</button>
                </div>
            </div>
        </header>
        <main>
            <div class="dashboard-tabs">
                <button id="books-tab" class="tab-button active">图书列表</button>
                <button id="borrow-records-tab" class="tab-button">我的借阅</button>
            </div>
            
            <!-- 图书列表 -->
            <div id="books-section" class="tab-content active">
                <h2 class="section-title">图书列表</h2>
                <div class="search-form">
                    <input type="text" id="book-search" placeholder="搜索图书名称或作者">
                    <button id="search-btn">搜索</button>
                </div>
                <div id="books-list" class="book-list">
                    <!-- 图书卡片将通过JavaScript动态生成 -->
                </div>
            </div>
            
            <!-- 我的借阅 -->
            <div id="borrow-records-section" class="tab-content">
                <h2 class="section-title">我的借阅</h2>
                <div id="borrow-records-list" class="table-container">
                    <!-- 借阅记录将通过JavaScript动态生成 -->
                </div>
            </div>
        </main>
        <footer>
            <p>&copy; 2023 图书管理系统</p>
        </footer>
    </div>
    
    <div id="message-container" class="message-container"></div>
    
    <script src="../js/api.js"></script>
    <script src="../js/auth.js"></script>
    <script src="../js/user-dashboard.js"></script>
</body>
</html>
