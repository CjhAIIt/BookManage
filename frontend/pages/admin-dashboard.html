<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>管理员仪表板 - 图书管理系统</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="dashboard-header">
                <h1>图书管理系统</h1>
                <div class="user-info">
                    <span id="admin-name">管理员</span>
                    <button id="logout-btn" class="btn logout-btn">退出登录</button>
                </div>
            </div>
        </header>
        <main>
            <div class="dashboard-tabs">
                <button id="books-tab" class="tab-button active">图书管理</button>
                <button id="users-tab" class="tab-button">用户管理</button>
                <button id="borrow-records-tab" class="tab-button">借阅记录</button>
            </div>
            
            <!-- 图书管理 -->
            <div id="books-section" class="tab-content active">
                <div class="section-header">
                    <h2 class="section-title">图书管理</h2>
                    <button id="add-book-btn" class="btn">添加图书</button>
                </div>
                <div class="search-form">
                    <input type="text" id="book-search" placeholder="搜索图书名称或作者">
                    <button id="search-btn">搜索</button>
                </div>
                <div id="books-list" class="table-container">
                    <!-- 图书列表将通过JavaScript动态生成 -->
                </div>
            </div>
            
            <!-- 用户管理 -->
            <div id="users-section" class="tab-content">
                <h2 class="section-title">用户管理</h2>
                <div class="search-form">
                    <input type="text" id="user-search" placeholder="搜索用户名或邮箱">
                    <button id="user-search-btn">搜索</button>
                </div>
                <div id="users-list" class="table-container">
                    <!-- 用户列表将通过JavaScript动态生成 -->
                </div>
            </div>
            
            <!-- 借阅记录 -->
            <div id="borrow-records-section" class="tab-content">
                <h2 class="section-title">借阅记录</h2>
                <div id="borrow-records-list" class="table-container">
                    <!-- 借阅记录将通过JavaScript动态生成 -->
                </div>
            </div>
        </main>
        <footer>
            <p>&copy; 2023 图书管理系统</p>
        </footer>
    </div>
    
    <!-- 添加/编辑图书模态框 -->
    <div id="book-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="book-modal-title">添加图书</h3>
                <span class="close">&times;</span>
            </div>
            <form id="book-form">
                <input type="hidden" id="book-id">
                <div class="form-group">
                    <label for="book-title">书名</label>
                    <input type="text" id="book-title" required>
                </div>
                <div class="form-group">
                    <label for="book-author">作者</label>
                    <input type="text" id="book-author" required>
                </div>
                <div class="form-group">
                    <label for="book-isbn">ISBN</label>
                    <input type="text" id="book-isbn" required>
                </div>
                <div class="form-group">
                    <label for="book-description">描述</label>
                    <textarea id="book-description" rows="4"></textarea>
                </div>
                <div class="form-group">
                    <label for="book-stock">库存数量</label>
                    <input type="number" id="book-stock" min="0" required>
                </div>
                <div class="form-actions">
                    <button type="button" class="btn btn-secondary cancel-btn">取消</button>
                    <button type="submit" class="btn btn-primary">保存</button>
                </div>
            </form>
        </div>
    </div>
    
    <!-- 编辑用户模态框 -->
    <div id="user-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>编辑用户</h3>
                <span class="close">&times;</span>
            </div>
            <form id="user-form">
                <input type="hidden" id="user-id">
                <div class="form-group">
                    <label for="user-username">用户名</label>
                    <input type="text" id="user-username" required>
                </div>
                <div class="form-group">
                    <label for="user-email">邮箱</label>
                    <input type="email" id="user-email" required>
                </div>
                <div class="form-group">
                    <label for="user-role">角色</label>
                    <select id="user-role">
                        <option value="USER">普通用户</option>
                        <option value="ADMIN">管理员</option>
                    </select>
                </div>
                <div class="form-actions">
                    <button type="button" class="btn btn-secondary cancel-btn">取消</button>
                    <button type="submit" class="btn btn-primary">保存</button>
                </div>
            </form>
        </div>
    </div>
    
    <div id="message-container" class="message-container"></div>
    
    <script src="../js/api.js"></script>
    <script src="../js/auth.js"></script>
    <script src="../js/admin-dashboard.js"></script>
</body>
</html>
